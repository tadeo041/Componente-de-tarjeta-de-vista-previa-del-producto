<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="styless.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="States">
    <img src="/images/image-product-desktop.jpg" alt="Image Product" class="Img-Product">
    <div class="Contenedor">
      <h2 class="Secondary-Title">Perfume</h2>
      <h1 class="Main-Title">Gabrielle Essence Eau De Parfum</h1>
      <p class="Descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="Prices">
        <p class="Price">$149.99</p>
        <p class="Crossed-Out-Price">$169.99</p>
      </div>
      <button type="button" class="button">
        <span class="material-symbols-outlined ">shopping_cart</span>
        <span class="Text-Button">Add to Cart</span>
      </button>
    </div>
  </div>
</body>
</html>
